<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login form</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section">
      <div class="section-center form-center">
        <form class="form-side login">
          <h3>sign in</h3>
          <div class="form-control">
            <input
              type="username"
              name="username"
              id="username"
              placeholder="enter your username"
            />
            <input
              type="password"
              name="password"
              id="password"
              placeholder="enter your password"
            />
            <button class="submit-btn" type="submit" id="submit">login</button>
          </div>
          <p class="sign-up-btn">don't have an account?<br />sign up now!</p>
          <div class="alert-container">
            <!-- <p class="alert"></p> -->
          </div>
        </form>
        <form class="form-side sign-up">
          <h3>sign up</h3>
          <div class="form-control">
            <input
              type="username"
              name="username"
              id="username"
              placeholder="enter your username"
            />
            <input
              type="password"
              name="password"
              id="password"
              placeholder="enter your password"
            />
            <button class="submit-btn" type="submit" id="submit">
              sign up
            </button>
          </div>
          <p class="sign-up-btn">already have an account?<br />sign in now!</p>
          <div class="alert-container">
            <!-- <p class="alert"></p> -->
          </div>
        </form>
      </div>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
