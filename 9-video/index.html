<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- preloader -->
    <div class="preloader">
      <img src="preloader.gif" alt="loader" />
    </div>
    <header class="header">
      <video class="video-container" muted autoplay loop>
        <source src="video.mp4" type="video/mp4" />
      </video>
      <h1>video project</h1>
    </header>
    <div class="btn switch-btn">
      <button class="switch play-switch">play</button>
      <button class="switch slide pause-switch">pause</button>
    </div>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
