<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>counter</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <img src="./logo.svg" alt="logo" class="img-logo" />
      <h3>counter project</h3>
    </nav>
    <main>
      <section class="section counters">
        <div class="section-center counter-center">
          <!-- counter -->
          <div class="counter first-counter">
            <!-- section title -->
            <div class="section-title">
              <h2>first counter</h2>
              <div class="underline"></div>
            </div>
            <!-- end of section title -->
            <span class="counter-value">0</span>
            <div class="btn-container">
              <button class="btn increase-btn">increase</button>
              <button class="btn reset-btn">reset</button>
              <button class="btn decrease-btn">decrease</button>
            </div>
          </div>
          <!--end of counter -->
          <!-- counter -->
          <div class="counter second-counter">
            <!-- section title -->
            <div class="section-title">
              <h2>second counter</h2>
              <div class="underline"></div>
            </div>
            <!-- end of section title -->
            <span class="counter-value">0</span>
            <div class="btn-container">
              <button class="btn increase-btn">increase</button>
              <button class="btn reset-btn">reset</button>
              <button class="btn decrease-btn">decrease</button>
            </div>
          </div>
          <!--end of counter -->
        </div>
      </section>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
