<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <img src="./logo.svg" alt="logo" class="img-logo" />
      <h3>slider project</h3>
    </nav>
    <main>
      <section class="section slides">
        <div class="section-center slider-container">
          <!-- slide -->
          <div class="slide">
            <img src="./img-1.jpeg" alt="slide" class="slide-img" />
            <h3>1</h3>
          </div>
          <!-- end of slide -->
          <!-- slide -->
          <div class="slide">
            <img src="./img-2.jpeg" alt="slide" class="slide-img" />
            <h3>2</h3>
          </div>
          <!-- end of slide -->
          <!-- slide -->
          <div class="slide">
            <img src="./img-3.jpg" alt="slide" class="slide-img" />
            <h3>3</h3>
          </div>
          <!-- end of slide -->
          <!-- slide -->
          <div class="slide">
            <img src="./person-1.jpeg" alt="slide" class="person-img" />
            <h4>susan doe</h4>
            <h3>4</h3>
          </div>
          <!-- end of slide -->
        </div>
        <!-- btn container -->
        <div class="btn-container">
          <button class="btn prev-btn">prev</button>
          <button class="btn next-btn">next</button>
        </div>
      </section>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
