<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Drum Kit || project</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="../fontawesome-free-6.1.1-web/css/all.min.css"
    />
    <!-- styles css -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar">
      <div class="nav-center">
        <img src="./images/logo.svg" alt="codding addict" class="nav-logo" />
        <h3 class="title">Drum Kit</h3>
      </div>
    </nav>
    <!-- main -->
    <main>
      <section class="section hero">
        <!-- section-title -->
        <div class="section-title">
          <h2>press keys on keyboard</h2>
          <div class="underline"></div>
          <h3>also you could click on them</h3>
        </div>
        <!-- end of section-title -->
        <div class="section-center key-center">
          <!-- key -->
          <div class="key" data-key="KeyA">
            <kbd>A</kbd>
            <span class="sound">clap</span>
          </div>
          <!-- key -->
          <div class="key" data-key="KeyS">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
          </div>
          <!-- key -->
          <div class="key" data-key="KeyD">
            <kbd>D</kbd>
            <span class="sound">kick</span>
          </div>
          <!-- key -->
          <div class="key" data-key="KeyF">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
          </div>
          <!-- key -->
          <div class="key" data-key="KeyG">
            <kbd>G</kbd>
            <span class="sound">boom</span>
          </div>
          <!-- key -->
          <div class="key" data-key="KeyH">
            <kbd>H</kbd>
            <span class="sound">ride</span>
          </div>
          <!-- key -->
          <div class="key" data-key="KeyJ">
            <kbd>J</kbd>
            <span class="sound">snare</span>
          </div>
          <!-- key -->
          <div class="key" data-key="KeyK">
            <kbd>K</kbd>
            <span class="sound">tom</span>
          </div>
          <!-- key -->
          <div class="key" data-key="KeyL">
            <kbd>L</kbd>
            <span class="sound">tink</span>
          </div>
          <!-- end of keys -->
        </div>
      </section>
    </main>
    <!-- js -->
    <script src="./js/app.js"></script>
  </body>
</html>
