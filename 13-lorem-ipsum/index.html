<!DOCTYPE html>
<html lang="en">
  <head>

    <div class="section-center lorem-center">
      <h3 class="lorem-title">are you tired of lorem ipsum?</h3>
      <form class="lorem-form">
        <label for="amount">please select or enter your paragraphs:</label>

            name="amount"
            min="1"
            max="9"
            id="amount"

            placeholder="1"
          />

            <span><i class="fas fa-plus"></i></span>
          </button>
