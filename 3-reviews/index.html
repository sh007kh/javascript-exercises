<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- styles -->
    <link rel="stylesheet" href="Style.css" />
    <!-- fontAwesome -->
    <link rel="stylesheet" href="fontawesome-free-5.15.4-web/css/all.min.css" />
    <title>reviews</title>
  </head>
  <body>
    <main>
      <section class="section-center container">
        <!-- section-title -->
        <div class="section-title">
          <h2>our reviews</h2>
          <div class="underline"></div>
        </div>
        <!-- end of section-title -->
        <article class="reviews">
          <div class="img-container">
            <img
              src="./Images/person-1.jpg"
              alt="portfolio picture"
              class="person-img"
              id="person-img"
            />
          </div>
          <h4 class="review-name" id="author">peter jones</h4>
          <p class="review-job" id="job">intern</p>
          <p class="review-info" id="info">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Nesciunt
            debitis unde asperiores vel natus cumque aperiam nisi aliquid fuga
            iste.
          </p>
          <div class="btn-container">
            <button class="btn-icon prev-btn">
              <span>
                <i class="fas fa-chevron-left"></i>
              </span>
            </button>
            <button class="btn-icon next-btn">
              <span>
                <i class="fas fa-chevron-right"></i>
              </span>
            </button>
          </div>
          <!-- random button -->
          <button class="btn" id="surprise">surprise me</button>
        </article>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
