<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <img src="./logo.svg" alt="logo" class="img-logo" />
      <h3>slider project</h3>
    </nav>
    <main>
      <section class="section slides">
        <!-- section title -->
        <div class="section-title">
          <h2>explore</h2>
          <div class="underline"></div>
        </div>
        <!-- end of section title -->
        <div class="section-center slide-center">
          <!-- slide container -->
          <article class="slider">
            <div class="slide-progressbar"></div>
            <div class="slide">
              <img src="./images/image-1.jpg" alt="image" class="slide-img" />
              <img src="./images/image-2.jpg" alt="image" class="slide-img" />
              <img src="./images/image-3.jpg" alt="image" class="slide-img" />
              <img src="./images/image-4.jpg" alt="image" class="slide-img" />
              <img src="./images/image-5.jpg" alt="image" class="slide-img" />
            </div>
          </article>
          <div class="btn-container">
            <button class="btn btn-slide prev-btn">previous</button>
            <button class="btn btn-slide next-btn">next</button>
          </div>
        </div>
      </section>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
