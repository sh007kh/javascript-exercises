<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gallery</title>

    <!-- styles -->
    <link rel="stylesheet" href="./Styles/styles.css" />
    <link
      rel="stylesheet"
      href="../fontawesome-free-6.1.1-web/css/all.min.css"
    />
  </head>
  <body>
    <nav class="navbar">
      <img src="./images/logo.svg" alt="logo" class="img-logo" />
      <h3>gallery project</h3>
    </nav>
    <main>
      <section class="section slides">
        <!-- nature section -->
        <div class="section-center nature-center">
          <img
            src="./images/nature-1.jpg"
            alt="white mountains in night"
            title="nature-1"
            data-id="1"
            class="slide-image"
          />
          <img
            src="./images/nature-2.jpg"
            alt="green forest"
            title="nature-2"
            data-id="2"
            class="slide-image"
          />
          <img
            src="./images/nature-3.jpg"
            alt="white mountains in blue sky"
            title="nature-3"
            data-id="3"
            class="slide-image"
          />
        </div>
        <!-- city section -->
        <div class="section-center city-center">
          <img
            src="./images/city-1.jpg"
            alt="tall buildings"
            title="city-1"
            data-id="1"
            class="slide-image"
          />
          <img
            src="./images/city-2.jpg"
            alt="tall buildings"
            title="city-2"
            data-id="2"
            class="slide-image"
          />
          <img
            src="./images/city-3.jpg"
            alt="big city"
            title="city-3"
            data-id="3"
            class="slide-image"
          />
          <img
            src="./images/city-4.jpg"
            alt="tall buildings in night"
            title="city-4"
            data-id="4"
            class="slide-image"
          />
          <img
            src="./images/city-5.jpg"
            alt="a street between tall buildings"
            title="city-5"
            data-id="5"
            class="slide-image"
          />
        </div>
        <!-- modal -->
        <div class="modal open">
          <button class="modal-close-btn">
            <i class="fas fa-times"></i>
          </button>
          <!-- modal btn -->
          <div class="modal-btns">
            <button class="modal-btn prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <img src="./images/nature-1.jpg" alt="" class="modal-image" />
            <button class="modal-btn next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <h3 class="modal-images-heading">nature-1</h3>
          <div class="modal-image-selection">
            <img
              src="./images/nature-1.jpg"
              alt="white mountains in night"
              title="nature-1"
              data-id="1"
              class="modal-sub-image"
            />
            <img
              src="./images/nature-2.jpg"
              alt="green forest"
              title="nature-2"
              data-id="2"
              class="modal-sub-image selected"
            />
            <img
              src="./images/nature-3.jpg"
              alt="white mountains in blue sky"
              title="nature-3"
              data-id="3"
              class="modal-sub-image"
            />
          </div>
        </div>
      </section>
    </main>
    <!-- javascript -->
    <script src="./Js/app.js"></script>
  </body>
</html>
