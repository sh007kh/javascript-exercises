<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Jokes || project</title>
    <link
      rel="stylesheet"
      href="../fontawesome-free-6.1.1-web/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar">
      <div class="nav-center">
        <h3 class="nav-title">random jokes</h3>
      </div>
    </nav>
    <!-- section -->
    <section class="section jokes">
      <div class="section-center joke-center">
        <a href="https://api.chucknorris.io/" class="joke-api" target="_blank">
          <img
            src="https://api.chucknorris.io/img/chucknorris_logo_coloured_small.png"
            alt="chuck norris logo"
            class="img joke-img"
          />
        </a>
        <form class="form-joke" id="form-joke">
          <button type="submit" class="btn btn-submit">make me laugh</button>
          <div class="joke-select-container">
            <label for="joke-category">select a category</label>
            <select name="categories" id="joke-category">
              <option value="select">select</option>
            </select>
          </div>

          <div class="joke-search-container">
            <label for="joke-search">or </label>
            <input
              type="search"
              name="search"
              id="joke-search"
              class="joke-search"
              placeholder="search..."
            />
          </div>
        </form>
        <p class="joke-text"></p>
      </div>
    </section>
    <script src="./js/app.js"></script>
  </body>
</html>
